import:
  - ~/.config/alacritty/nord.yml
#  - ~/.config/alacritty/catppuccin-frappe.yml
#  - ~/.config/alacritty/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin-latte.yml

env:
  TERM: xterm-256color
  #TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1.0"

#Shell

shell:
   program: /usr/bin/zsh
  
window:
    decorations: none
    opacity: 1
    padding:
        x: 10
        y: 10
#    position:
#        x: 5
#        y: 40
    dimensions:
        columns: 80
        lines: 40

scrolling:
    history: 10000
    multiplier: 3

font:
  normal:
    #family: "FiraCode Nerd Font"
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    #family: "FiraCode Nerd Font"
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    #family: "FiraCode Nerd Font"
    family: "JetBrainsMono Nerd Font"
    style: Italic
  bold_italic:
    #family: "FiraCode Nerd Font"
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic
  size: 12.0
draw_bold_text_with_bright_colors: true   

cursor:
  # Cursor style
  #
  # Values for 'style':
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style:
    shape: Underline
    blinking: On
    thickness: 0.25
    blink_interval: 750
draw_bold_text_with_bright_colors: true    
     
    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink

key_bindings:
   - { key: N, mods: Super,  action: SpawnNewInstance }
   
#symbol_map U+1000-U+ffee JetBrainsMono Nerd Font
