include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
width = 1920
height = 25
#radius = 12 

;dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

#line-size = 0pt

#border-size = 2pt
#border-left-size = 8
#border-color = #00000000

padding-left = 0 
padding-right = 2

module-margin = 1
#offset-x = 5
#offset-y = 10

separator = |
separator-foreground = #55eceff4

font-0 = customfont:style=Regular:pixelsize=10;2
font-1 = JetBrainsMono Nerd Font:style=Medium:pixelsize=10;2
font-2 = Font Awesome 5 Pro Regular:style=Regular:pixelsize=10;2

modules-left = bspwm
modules-center = xwindow
modules-right =  memory pulseaudio xkeyboard date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

[settings]
screenchange-reload = true
pseudo-transparency = true
